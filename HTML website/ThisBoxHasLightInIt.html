<!DOCTYPE html>
<html lang="en">
<head>
  <title>This box has light in it</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>This box has light in it</h1>
  <p>And also few sensors that provide these charts</p>
  <p>Group R4</p>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>LDR sensor</h3>
      <p>The Light Dependent Resistor is a variable resistance that change considering the light.</p>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1637499/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>
    <div class="col-sm-4">        
        <p>
      </div>
    <div class="col-sm-4">
      <h3>BH1750 sensor</h3>
      <p>light intensity sensor which interfaces with a microcontroller through the I2C bus.</p>
      <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1637499/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>
  </div>
</div>

</body>
</html>
